<div class="card"></div>
<div class="card">
    <h1 class="title">Find User</h1>


    <form action='/user/finduser' method='GET'>
        <div class="input-container">
            <input type="#{type}" id="#{label}" disabled="disabled" />
            <label for="#{label}">Enter the User's E-Mail</label>
            <div class="bar"></div>
        </div>
        <div class="input-container">
            <input name='email' type="#{type}" id="#{label}" required="required"/>
            <label for="#{label}">E-Mail</label>
            <div class="bar"></div>
        </div>
        <div class="button-container">
            <button><span>Go</span></button>
        </div>
        <div class="footer"><a href="#">Create New User</a></div>
    </form>


</div>
<div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">New User
        <div class="close"></div>
    </h1>


    <form action='/user/create_user' method='GET'>
        <div class="input-container">
            <input name='name' type="#{type}" id="#{label}" required="required"/>
            <label for="#{label}">Name</label>
            <div class="bar"></div>
        </div>
        <div class="input-container">
            <input name='email' type="#{type}" id="#{label}" required="required"/>
            <label for="#{label}">E-Mail</label>
            <div class="bar"></div>
        </div>
        <div class="input-container">
            <input name='password' type="#{type}" id="#{label}" required="required"/>
            <label for="#{label}">Password</label>
            <div class="bar"></div>
        </div>
        <input type="hidden" name="githubrepo" value="http://github.com" />
        <div class="button-container">
            <button type='submit'><span>Submit</span></button>
        </div>
    </form>


</div>
